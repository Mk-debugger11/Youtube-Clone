<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="Assets/_images/youtube_logo.svg" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="menu-icon">
            <img src="Assets/_images/menu_icon.svg" alt="">
        </div>
        <div class="youtube-logo">
            <div class="red-icon">
                <img src="Assets/_images/youtube_logo.svg" alt="youtube logo">
            </div>
            <div class="youtube-font">
                <img src="Assets/_images/youtube_font.png" alt="">
            </div>
        </div>
        <div class="search-bar">
            <div class="search-input">
                <input type="text" placeholder="Search">
            </div>
            <div class="search-image">
                <img src="Assets/_images/search.svg" alt="">
            </div>
            <div class="mic-icon">
                <img src="Assets/_images/mic.svg" alt="">
            </div>
        </div>
        <div class="nav-right">
            <div class="create-btn">
                <img src="Assets/_images/add.svg" alt="">
                <p>Create</p>
            </div>
            <div class="notification-icon">
                <img src="Assets/_images/notification_icon.svg" alt="">
            </div>
            <div class="account-avatar">
                <img src="Assets/_images/account_avatar.jpg" alt="">
            </div>
        </div>
    </nav>
</body>
</html>
